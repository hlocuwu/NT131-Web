<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống</title>
    <link rel="stylesheet" href="../custom/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <div class="logo" onclick="location.href='/'">Logo</div>
    <div class="buttons">
        <button class="button" onclick="location.href='/camera'">Giám sát</button>
        <button class="button" onclick="location.href='/chart'">Thống kê</button>
        <button class="button" onclick="location.href='/setting'">Cài đặt</button>
    </div>
</header>

<div class="content">
    <div class="tab">
        <h2>Biểu đồ hệ thống</h2>
        <canvas id="cpuChart" width="400" height="150"></canvas>
        <canvas id="memChart" width="400" height="150"></canvas>
    </div>
</div>

<script>
    const cpuCtx = document.getElementById('cpuChart').getContext('2d');
    const memCtx = document.getElementById('memChart').getContext('2d');

    const cpuChart = new Chart(cpuCtx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'CPU Usage (%)',
                borderColor: 'red',
                borderWidth: 2,
                data: []
            }]
        },
        options: {
            responsive: true,
            animation: false,
            scales: {
                y: {
                    suggestedMin: 0,
                    suggestedMax: 100
                }
            }
        }
    });

    const memChart = new Chart(memCtx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Memory Usage (%)',
                borderColor: 'blue',
                borderWidth: 2,
                data: []
            }]
        },
        options: {
            responsive: true,
            animation: false,
            scales: {
                y: {
                    suggestedMin: 0,
                    suggestedMax: 100
                }
            }
        }
    });

    setInterval(async () => {
        try {
            const res = await fetch('/get_metrics');
            const data = await res.json();
            const now = new Date().toLocaleTimeString();

            cpuChart.data.labels.push(now);
            cpuChart.data.datasets[0].data.push(data.cpu);
            memChart.data.labels.push(now);
            memChart.data.datasets[0].data.push(data.memory);

            if (cpuChart.data.labels.length > 20) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
                memChart.data.labels.shift();
                memChart.data.datasets[0].data.shift();
            }

            cpuChart.update();
            memChart.update();
        } catch (err) {
            console.error('Error fetching metrics:', err);
        }
    }, 1000);
</script>

</body>
</html>
