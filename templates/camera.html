<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1 Page</title>
    <link rel="stylesheet" href="../custom/styles.css">
</head>
<body>

<header>
    <div class="logo" onclick="location.href='/'">Logo</div>
    <div class="buttons">
        <button class="button" onclick="location.href='/camera'">Giám sát</button>
        <button class="button" onclick="location.href='/chart'">Thống kê</button>
        <button class="button" onclick="location.href='/setting'">Cài đặt</button>
    </div>
</header>

<div class="content">
    <h2>Camera Stream</h2>
    <div class="main-layout">
        <div class="main-stream">
            <img src="/video_feed" alt="Video Stream" width="950" height="550" style="border: 5px solid rgb(255, 0, 0);">
        </div>

        <div class="trigger-panel">
            <div class="trigger-frame">
                <img src="/trigger_feed" alt="Trigger Frame" width="300" height="200">
            </div>
            <button class="trigger-button">RESET</button>
        </div>
    </div>
</div>
</body>
</html>
